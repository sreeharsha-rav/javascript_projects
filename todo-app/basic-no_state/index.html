<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Todo App</title>
        <style>
            /* Basic reset and container styling */
            body {
                text-align: center;
                align-content: center;
                font-family: Arial, sans-serif;
                max-width: 500px;
                margin: 20px auto;
                padding: 0 20px;
            }

            /* Input container styling */
            .input-container {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            /* Input field styling */
            #todoInput {
                flex-grow: 1;
                padding: 8px;
                font-size: 16px;
            }

            /* Add button styling */
            #addButton {
                padding: 8px 16px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
            }

            /* Todo item styling */
            .todo-item {
                display: flex;
                align-items: center;
                padding: 10px;
                border-bottom: 1px solid #ddd;
                gap: 10px;
            }

            /* Delete button styling */
            .delete-btn {
                padding: 4px 8px;
                background-color: #ff4444;
                color: white;
                border: none;
                cursor: pointer;
                margin-left: auto;
            }
        </style>
    </head>
    <body>
        <h1>Todo List</h1>

        <!-- Input section for new todos -->
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Enter a new task" />
            <button id="addButton">Add</button>
        </div>

        <!-- Container for todo items -->
        <div id="todoList"></div>

        <script>
            // Store DOM elements in variables for better performance
            const todoInput = document.getElementById("todoInput");
            const addButton = document.getElementById("addButton");
            const todoList = document.getElementById("todoList");

            // Function to create a new todo item
            function createTodoItem(text) {
                // Create container for todo item
                const todoItem = document.createElement("div");
                todoItem.className = "todo-item";

                // Create checkbox
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";

                // Create text span
                const todoText = document.createElement("span");
                todoText.textContent = text;

                // Create delete button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Ã—";
                deleteButton.className = "delete-btn";

                // Add event listener for delete button
                deleteButton.addEventListener("click", () => {
                    todoItem.remove();
                });

                // Add event listener for checkbox to strike through text
                checkbox.addEventListener("change", () => {
                    todoText.style.textDecoration = checkbox.checked
                        ? "line-through"
                        : "none";
                });

                // Append elements to todo item
                todoItem.appendChild(checkbox);
                todoItem.appendChild(todoText);
                todoItem.appendChild(deleteButton);

                return todoItem;
            }

            // Function to add new todo
            function addTodo() {
                const text = todoInput.value.trim();
                if (text) {
                    todoList.appendChild(createTodoItem(text));
                    todoInput.value = ""; // Clear input field
                }
            }

            // Event listeners
            addButton.addEventListener("click", addTodo);
            todoInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    addTodo();
                }
            });
        </script>
    </body>
</html>
